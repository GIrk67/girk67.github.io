      rel="stylesheet"
    />

  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="./img/logo.png" alt="logo" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="index.html">Главная</a></li>

      <!-- 

        MAIN

      -->
      <div class="contact">
        <div class="location">
          <span>Телефон</span>
          <p>+x (xxx) xxx-xx-xx</p>
          <span>Email</span>
          <p>citrus_fruit@ourmail.com</p>
          <span>Адрес</span>
          <p>11519 Пуэрто-Реаль, Кадис, Испания</p>
        </div>
        <div class="form">
          <span>Напишите нам</span>
          <form action="">
            <label for="name">Ваше имя</label>
            <input type="text" placeholder="Ваше имя..." />
            <label for="email">Ваш e-mail</label>
            <input type="email" placeholder="email@mail.com" />
            <label for="topic">Тема</label>
            <input type="text" placeholder="Тема сообщения..." />
            <label for="message">Сообщение</label>
            <textarea name="message" placeholder="Ваше сообщение..."></textarea>
            <input type="submit" value="Отправить" />
            <input type="reset" value="Очистить форму" />
          </form>
        </div>
        <div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8810.317185957314!2d-6.249512322988127!3d36.52536991628641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzbCsDMxJzQyLjEiTiA2wrAxNScwNy43Ilc!5e0!3m2!1sru!2s!4v1576828348436!5m2!1sru!2s"
